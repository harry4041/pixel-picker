<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
	<link href='https://fonts.googleapis.com/css?family=Advent Pro' rel='stylesheet'>

</head>

<body>
	<h1 id="title">Pixel perfect</h1>
	{% if current_user.is_authenticated %}
	<h6>{{current_user.name}} is logged in</h6>
	{% endif %}
	<div id="main">
		<canvas id="myCanvas" width="1001px" height="1001px"></canvas>
	</div>
<form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
</body>

<script type="text/javascript" src="{{ url_for('static',filename='index.js') }}"> </script>
<script type="text/javascript">
            jsonSquares = {{data|tojson}};
            console.log(jsonSquares);
            console.log("here");
            squaresList = getSquareList(jsonSquares);
            squareListJson = getSquareListJson(jsonSquares);
            findTakenSquares();
</script>



</html>
